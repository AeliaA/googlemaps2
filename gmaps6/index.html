<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Maps API</title>

	<script src="http://maps.googleapis.com/maps/api/js"></script>
	
	<script>
	//for making the map circulate

	var myCenter = new google.maps.LatLng(50.820074, -0.136355);	

	function initialize()
	{
		var mapProp = {
			center:myCenter,
			zoom:18,
		//for making the map circulate
			mapTypeId:google.maps.MapTypeId.HYBRID
		};

		var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);map.setTilt(0);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	</script>


</head>
<body>
	<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>
